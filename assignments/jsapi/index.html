<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wraper center">
        <div class="controls">
            <input class="" id="txtCityname" type="text" name="tcityname" placeholder="City Name" id="txt_cityname">
            <button name="submit" id="gtweather"> Get...!</button>
        </div>
        <div class="compowrap center">
            <div class="citynamed glass" id="cname">
                <p class="center" id="cnamedisplay">Aurangabad</p>
            </div>
            <div class="longlat glass">
                <div class="long">
                    <div class="titlebox"><p id="titles">Long</p></div>
                    <div class="opbox"><p id="longop">0</p></div>
                    
                </div>

                <div class="lat">
                   <div class="titlebox"> <p id="titles">Latt</p></div>
                    <div class="opbox"><p id="latop">0</p></div>
                </div>
            </div>

            <div class="weathericon glass">
                <img src="ico/sun.png" class="center" id="weathericondisplay" alt="">
            </div>
            <div class="weathercard glass" id="weathercard">
                <div class="tempicon">
                    <img src="ico/Thermometer-1.png" alt="">
                </div>
                <div class="tempop">
                    <p id="temp">25<sup>o</sup>C</p>
                </div>
            </div>
            <div class="weathercard glass" id="weathercard">
                <div class="windicon">
                    <img src="ico/wind.png" alt="">
                </div>
                <div class="tempop">
                    <p id="wind">25<sup>km/h</sup></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
